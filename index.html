<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vue-pop-up</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>
    .btn {
        width: 40%;
        height: 200px;
        background: #2b81af;
        color: #fff;
        line-height: 200px;
        text-align: center;
        float: left;
        margin-left: 20px;
    }

    .btn:hover {
        background: #006600;
        color: #fff;
    }

</style>
<body>
<div id="example">
    <div class="btn" @click="popup.show=true" style="cursor: pointer;">Open 1</div>
    <div class="btn" @click="popup2.show=true" style="cursor: pointer">Open 2</div>
    <!--<vue-pop-up title="确认?" :show.sync="popup2.show" :shake.sync="popup2.shake"  :mask-close=false @popup-close="close" @popup-cancel="cancel"  @popup-confirm="confirm" z-index="10000"-->
    <!--z-index="100">-->
    <!--Do this?-->
    <!--</vue-pop-up>-->

    <vue-pop-up :mask-close="false" :size="size" :title-style="{'color':'#ff0000'}" :title=""
                :popup-panel-style="{background:'#333','border-radius':'0px',width:'200px'}" :close-button="false"
                :show.sync="popup2.show" cancel-button=""
                confirm-button="确定" @popup-confirm="popup2.show=false" z-index="10000"
                :confirm-style="{'float':'none','margin':'0px auto 5px auto','border-radius':'0px',width:'77px','text-align':'center',border:'1px solid #feae2d',color:'#feae2d'}"
                z-index="100">
        <img @load="update($event)"
             src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1492444887850&di=115ce1b275e4e8ccdae997e44ed85890&imgtype=0&src=http%3A%2F%2Fimage.tianjimedia.com%2FuploadImages%2F2015%2F162%2F19%2F189TKH3IRK0F.jpg"
             style="width:100%"/>
    </vue-pop-up>

    <vue-pop-up close-color="#fff" title="PopUp" box-shadow="0 2px 3px #666" mask-background="rgba(0,0,100,0.7)"
                :title-style="{textAlign:'center',color:'#fff',background:'#337ab7',borderBottom:'1px solid #2e6da4'}"
                content-background="#fff" button-background="#337ab7" button-color="#fff"
                button-border="1px solid #2e6da4" max-height="500px"
                :show.sync="popup.show" :shake.sync="popup.shake"
                transition-object="{transition:{transition:'all .4s cubic-bezier(.35,1.43,.56,1.01)',opacity:1,scale:1,'transition-delay': '.2s',},enter:{'transition-delay': '.2s',opacity:0,y:100,scale:1},leave:{'transition-delay': '.0s',opacity:0,y:0,scale:0.95}}"
                content=" 到松<br/> 到松<br/> 到松<br/> 到松<br/> 到松<br/>
        <img src='./img/a.jpg' style='width: 100%'>
    到松<br/> 到松<br/>  到松<br/> 到松<br/>  <img src='./img/a.jpg' style='width: 100%'>
    到松<br/> 到松<br/>  到松<br/> 到松<br/>  <img src='./img/a.jpg' style='width: 100%'>
    到松<br/> 到松<br/>  到松<br/> 到松<br/> 到松<br/> 到松<br/>" :mask-close=false :close-button=true confirm-button='确认'
                cancel-button='取消' z-index="100">
    </vue-pop-up>

</div>
<script src="dist/vue.min.js"></script>
<script src="dist/smart.min.js"></script>
<script src="dist/vue-pop-up.js"></script>
<script>
    new Vue({
        el: 'body',
        components: {VuePopUp},
        data: {size: {width: 500, height: 600},
            popup: {show: true, shake: false}, popup2: {show: false, shake: false},
            close: function () {

            }, cancel: function () {
            }, confirm: function (show) {
                this.popup2.shake = true;
            }
        },
        methods: {
            update: function (event) {
                var imgsize = Smart.Utils.imageNaturalSize(event.target);
                var size = new Smart.Size(0,0,imgsize.width, imgsize.height);
                var newsize = size.fixInRec(new Smart.Physics.Rect(new Smart.Physics.Point(), 600, 500));
                this.size.width=newsize.width;
                this.size.height=newsize.height;

                console.log(newsize)
            }
        }
    })

</script>
</body>
</html>
